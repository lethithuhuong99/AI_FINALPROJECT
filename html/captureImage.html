<body class="container pt-4 captureImageBackground">

<div class="containter">
    <h1 class="d-flex justify-content-center" style="color: white">Capture Images</h1>
    <div class=" mt-2 mb-2 ">
        <div class=" buttonCreate">
            <a href="{{ url_for('list_employees') }}" class="btnCreate" style="color: white"> <i

        </div>
    </div>

<div class="container captureImage">
    <h3 class="d-flex justify-content-center" style="color: white">Employee Information</h3>
    <form>
        <div class="form-group row">
            <label for="Id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" id="Id" name="Id" value="{{empUpInfor.id}}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="hidden" name="id" value="">
                <input type="text" class="form-control" name="name" id="name" value="{{empUpInfor.name}}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" disabled value="{{empUpInfor.email}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phoneNumber" disabled id="phoneNumber"
                       value="{{empUpInfor.phoneNumber}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" id="address" disabled
                       value="{{empUpInfor.address}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">DateOfBirth</label>
            <div class="col-sm-10">
                <input id="dateOfBirth" placeholder="DOB" name="dateOfBirth" disabled
                       value="{{empUpInfor.dateOfBirth}}"/>
                <script>
                    $('#dateOfBirth').datepicker({
                        uiLibrary: 'bootstrap4',
                        format:"dd/mm/yyyy",
                        maxDate: new Date(),
                    });

                </script>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 ">Gender</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" id="gender" disabled
                       value="{{empUpInfor.gender}}">
                <!--                <div class="form-check">-->
                <!--                    <label class="form-check-label" style="color: white">-->
                <!--                      <input type="radio" value="Male" disabled class="form-check-input" name="gender" {% if empUpInfor.gender == 'Male' %} checked=true {% endif %}>Male-->
                <!--                    </label>-->
                <!--                  </div>-->
                <!--                  <div class="form-check">-->
                <!--                    <label class="form-check-label" style="color: white">-->
                <!--                      <input type="radio" value="Female" disabled class="form-check-input" name="gender" {% if empUpInfor.gender == 'Female' %} checked=true {% endif %}>Female-->
                <!--                    </label>-->
                <!--                  </div>-->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputPosition">Position</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" id="inputPosition" disabled
                       value="{{empUpInfor.position}}">
                <!--                    <select id="inputPosition" disabled class="form-control" name="position">-->
                <!--                        <option {% if empUpInfor.position == 'Employees' %} selected {% endif %} >Employees</option>-->
                <!--                        <option  {% if empUpInfor.position == 'Bancellor' %} selected {% endif %} >Bancellor</option>-->
                <!--                    </select>-->
            </div>
        </div>

    </form>

</div>
