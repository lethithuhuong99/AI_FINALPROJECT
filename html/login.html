<!DOCTYPE html>
<html lang="en">
<head>
    <title> SAMS </title>
    <link rel="ICON" href="{{ url_for('static',filename='images/icon.ico') }}" type="image/ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

          crossorigin="anonymous"/>


</head>
<body class=" container pt-4 imageRegister">

<h1 class="text-center" style="color: white">Login</h1>
<div class="container formCreate imageCreateRegister" style="padding: 30px ">
    <form action="/login" , method="post" id="formCreate">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                       autocomplete="off" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                       autocomplete="off" required>
            </div>
        </div>
        {% if(loginFail == True) %}
        <div>
            <p style="color: #ff0000">Login fail: Username or password you entered is incorrect</p>
        </div>
        {%endif%}
        <div class="form-group row">
            <!--              <div class="col-sm-10">-->
            <!--                    <div class="col-md-3 col-sm-3 col-xs-6"> <a href="javascript:$('#formCreate').submit()" class="btn btn-sm animated-button victoria-one">Submit</a> </div>-->
            <!--              </div>-->
            <div class="col-md-3 col-sm-3 col-xs-6">
                <a href="javascript:$('#formCreate').submit()" class="btn btn-sm animated-button victoria-one"
                   style=" padding: 0px;">
                    <button type="submit"
                            style="border: none;background: none;color: #fff; font-weight:bold;padding: 14px 15px;width: 100%; height: 100%;">
                        SUBMIT
                    </button>
                </a>
            </div>
        </div>

        <div>
            <h6 style="color: white">Don't have an account?<a href="/register">Register</a></h6>
        </div>
    </form>
</div>
<link href="libs/datatables.net-bs4/css/dataTables.bootstrap4.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</body>
</html>
