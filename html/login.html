<body class=" container pt-4 imageRegister" >

    <h1 class="text-center" style="color: white">Login</h1>
    <div class="container formCreate imageCreateRegister" style="padding: 30px ">
        <form action="/login" , method="post" id="formCreate">
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off">
            </div>
          </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" >
                </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                    <div class="col-md-3 col-sm-3 col-xs-6"> <a href="javascript:$('#formCreate').submit()" class="btn btn-sm animated-button victoria-one">Submit</a> </div>
              </div>
            </div>

            <div>
                <h6 style="color: white">Don't have an account?<a href="/register">Register</a></h6>
            </div>
        </form>
    </div>
