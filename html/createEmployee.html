<!DOCTYPE html>
<html lang="en">
<head>
    <title> SAMS </title>
      <link rel="ICON" href="{{ url_for('static',filename='images/icon.ico') }}" type="image/ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


</head>
<body class=" container pt-4 imageCreate" >

    <h1 class="text-center" style="color: white">Create Employee</h1>
     <div class=" mt-2 mb-2 ">
<!--        <a href="/"  role="button"><< List Employee</a>-->
     <div class="container buttonEmployee">
      <a href="{{ url_for('list_employees') }}" class="btnEmployee" style="color: white"> <i class="fas fa-angle-left"></i> <i class="fas fa-angle-left"></i> Employees</a>
    </div>
    </div>
    <div class="container formCreate imageCreateForm">
        <form action="/capture-image" , method="post" id="formCreate">
<!--          <div class="form-group row">-->
<!--            <label for="inputId" class="col-sm-2 col-form-label">Id</label>-->
<!--            <div class="col-sm-10">-->
<!--                <input type="text" id="Id" name="Id">-->
<!--            </div>-->
<!--          </div>-->
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="hidden" name="id" value="">
              <input type="text" class="form-control" name="name" id="name" placeholder="Name" autocomplete="off" >
            </div>
          </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" autocomplete="off" >
                </div>
            </div>

                        <div class="form-group row">
                <label for="dateOfBirth" class="col-sm-2 col-form-label">DateOfBirth</label>
                <div class="col-sm-10">
                    <input id="dateOfBirth"  placeholder="DOB" name="dateOfBirth" autocomplete="off"/>
                    <script>
                        $('#dateOfBirth').datepicker({
                            uiLibrary: 'bootstrap4',
                            format:"dd/mm/yyyy",
                            maxDate: new Date(),
                        });
                    </script>
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="address" id="address" placeholder="Address" autocomplete="off">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2 ">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label" style="color: white">
                          <input type="radio" value="Male" class="form-check-input" name="gender" >Male
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" style="color: white">
                          <input type="radio" value="Female" class="form-check-input" name="gender" >Female
                        </label>
                      </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputPosition">Position</label>
                <div class="col-sm-10">
                        <select id="inputPosition" class="form-control" name="position">
                            <option selected>Employees</option>
                            <option>Bancellor</option>
                        </select>
                </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
<!--                  <button class="btn-danger" type="submit">AAA</button>-->
                    <div class="col-md-3 col-sm-3 col-xs-6"> <a href="javascript:$('#formCreate').submit()" class="btn btn-sm animated-button victoria-one">Submit</a> </div>
              </div>
            </div>
        </form>
    </div>
    {% if(IsCapture == True) %}
    <div class="containter">
        <h4 class="d-flex justify-content-center">Capture Images</h4>
        <div class="d-flex justify-content-center">
             <img src="{{ url_for('video') }}">
        </div>

        <br>
        <a class="d-flex justify-content-center btn btn-primary mt-2 mb-2 text-center" href="{{ url_for('TrainImages') }}">Train Image</a>


    </div>
    {%endif%}

</body>
</html>
