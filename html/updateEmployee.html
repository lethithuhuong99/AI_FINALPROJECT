<!DOCTYPE html>
<html lang="en">
<head>
    <title> List Employees </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="container pt-4">

    <h1 class="text-center">Update Employee</h1>
    <div class=" mt-2 mb-2 ">
        <a href="/"  role="button"><< List Epmloyee</a>
    </div>
    <div class="container">
        <form action="/updated-employee/{{empUpInfor.id}}" , method="post">
      <div class="form-group row">
        <label for="Id" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
          <input type="text" id="Id" name="Id" value="{{empUpInfor.id}}" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="hidden" name="id" value="">
          <input type="text" class="form-control" name="name" id="name" value="{{empUpInfor.name}}">
        </div>
      </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="email" value="{{empUpInfor.email}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" value="{{empUpInfor.phoneNumber}}" >
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="address" id="address"  value="{{empUpInfor.address}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">DateOfBirth</label>
            <div class="col-sm-10">
                <input id="dateOfBirth"  placeholder="DOB" name="dateOfBirth"  value="{{empUpInfor.dateOfBirth}}" />
                <script>
                    $('#dateOfBirth').datepicker({
                        uiLibrary: 'bootstrap4',
                        format:"dd/mm/yyyy",
                        maxDate: new Date(),
                    });
                </script>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 ">Gender</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" value="Male" class="form-check-input" name="gender" {% if empUpInfor.gender == 'Male' %} checked=true {% endif %}>Male
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" value="Female" class="form-check-input" name="gender" {% if empUpInfor.gender == 'Female' %} checked=true {% endif %}>Female
                    </label>
                  </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputPosition">Position</label>
            <div class="col-sm-10">
                    <select id="inputPosition" class="form-control" name="position">
                        <option {% if empUpInfor.position == 'Employees' %} selected {% endif %} >Employees</option>
                        <option  {% if empUpInfor.position == 'Bancellor' %} selected {% endif %} >Bancellor</option>
                    </select>
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>

    </div>
